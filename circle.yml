machine:
    python:
        version: 2.7.12

dependencies:
    override:
        - pip install -e .

test:
    pre:
        - mkdir -p $CIRCLE_TEST_REPORTS/pytest
        - mkdir $CIRCLE_ARTIFACTS/coverage
    override:
        - pytest --junitxml=$CIRCLE_TEST_REPORTS/pytest/junit.xml --cov=flaskr tests/
    post:
        - coverage html
        - mv htmlcov $CIRCLE_ARTIFACTS/coverage

deployment:
    master:
        branch: master
        heroku:
            appname: cs-standard-demo